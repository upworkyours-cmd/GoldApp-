name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # هذه هي الأداة التي كانت ناقصة
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          
      - name: Install dependencies
        run: pip install flet yfinance
        
      - name: Build APK
        run: flet build apk --no-android-signing
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GoldApp
          path: build/apk/**/*.apk
